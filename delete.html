<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>
<body>
    <section>
        <h1>Delete Our Comment</h1>
        <p id="secret">This is my comment</p>
        <input type="text" id="delete-confirmation">
        <button id="delete" disabled>Delete</button>
    </section>



    <script>
        
        document.getElementById('delete-confirmation').addEventListener('keyup', function(event){
            // console.log(event.target.value);
            const deleteField = event.target.value;
            // console.log(deleteField);

            const dltBtn = document.getElementById('delete');
            // console.log(dltBtn);
            
            if(deleteField == 'delete'){
                dltBtn.removeAttribute('disabled')
                dltBtn.addEventListener('click', function(){
                    document.querySelector('#secret').style.display = "none";
                    event.target.value='';
                })
            }else{
                dltBtn.setAttribute('disabled', true)
            }
            
        })
        
        
        
        // document.getElementById("delete").addEventListener('click', function(){
        //     document.getElementById('secret').style.display ='none';
        // });
    </script>
</body>
</html>
